<!DOCTYPE html>
<html>
    <head>
       <title>My Restaurant Menu App | Ribs | Mapo Pork Ribs</title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body>
        <div class="header">
            <a href="meals.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/LogoMakr-2Plvj6.png">
        </div>
        <div id="recipe">
            <div class="recipe-details">
                <img src="images/mapo-pork-ribs.jpg"class="center">
                <h1>MAPO PORK RIBS</h1>
                <br>
                <p>Mapo pork ribs served with creamy garlic mushrooms,and mixed vegetable of your option.</p>
                <br>
                <p><b>Price:</b> R95</p>
                <p style="float: center"><b>Serving size:</b> 1</p>
                <br>
                <h2>Extras to choose from:</h2>
                <input type="radio" id="buttered corn" name="side"/>
                <label for="buttered corn">Buttered corn</label>
                <br>
                <input type="radio" id="potato salad" name="side"/>
                <label for="potato salad">Potato salad</label>
                <br>
                <input type="radio" id="cole slaw" name="side"/>
                <label for="cole slaw">Cole slaw</label>
                <br><br>
                <h2>YOUR PROMPT REPLY WOULD BE APPRECIATED</h2>
                <input type="text" placeholder="Your Name" id="name"/>
                <input type="text" placeholder="Your Email" id="email"/>
                <textarea placeholder="Type your message here"></textarea>
                <br><br>
                <a class="button" href="message-received.html">ORDER HERE</a>
            </div>
        </div>
    </body>
</html>
