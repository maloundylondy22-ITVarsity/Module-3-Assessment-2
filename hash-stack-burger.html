<!DOCTYPE html>
<html>
    <head>
       <title>My Restaurant Menu App | Stack-up Burgers | Hash Stack</title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body>
        <div class="header">
            <a href="meals.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/LogoMakr-2Plvj6.png">
        </div>
        <div id="recipe">
            <div class="recipe-details">
                <img src="images/hash-stash-burger.jpg" class="center">
                <h1>HASH STACK</h1>
                <br>
                <p>Make a great partnership with hash stack served with bacon,cheese, and corned beef.</p>
                <br>
                <p><b>Price:</b> R75</p>

                <p style="float: center"><b>Serving size:</b> 1</p>
                <br>
                <h2>Extras to choose from:</h2>
                <input type="radio" id="onions & garlic" name="side"/>
                <label for="onions & garlic">Onions & Garlic</label>
                <br>
                <input type="radio" id="shredded cheese" name="side"/>
                <label for="shredded cheese">Shredded cheese</label>
                <br>
                <input type="radio" id="barbecue sauce" name="side"/>
                <label for="barbecue sauce">Barbecue sauce</label>
                <br><br>
                <h2>YOUR PROMPT REPLY WOULD BE APPRECIATED</h2>
                <input type="text" placeholder="Your Name" id="name"/>
                <input type="text" placeholder="Your Email" id="email"/>
                <textarea placeholder="Type your message here"></textarea>
                <br><br>
                <a class="button" href="message-received.html">ORDER HERE</a>
            </div>
        </div>
    </body>
</html>
