<!DOCTYPE html>
<html>
    <head>
       <title>My Restaurant Menu App | Pastries | Eclairs</title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body>
        <div class="header">
            <a href="desserts.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/LogoMakr-2Plvj6.png">
        </div>
        <div id="recipe">
            <div class="recipe-details">
                <img src="images/eclairs-pastry.jpg" class="center">
                <h1>ECLAIRS</h1>
                <br>
                <p>An oblong pastry made with choux dough filled with a cream and topped with chocolate icing.</p>
                <br>
                <p><b>Price:</b> R30</p>
                <p style="float: center"><b>Serving size:</b> 1</p>
                <br>
                <h2>Extras to choose from:</h2>
                <input type="radio" id="chocolate sauce"name="side"/>
                <label for="chocolate sauce">Chocolate sauce</label>
                <br>
                <input type="radio" id="caramel syrup" name="side"/>
                <label for="caramel syrup">Caramel syrup</label>
                <br>
                <input type="radio" id="chopped nuts" name="side"/>
                <label for="chopped nuts">Chopped nuts</label>
                <br><br>
                <h2>YOUR PROMPT REPLY WOULD BE APPRECIATED</h2>
                <input type="text" placeholder="Your Name" id="name"/>
                <input type="text" placeholder="Your Email" id="email"/>
                <textarea placeholder="Type your message here"></textarea>
                <br><br>
                <a class="button" href="message-received.html">ORDER HERE</a>
            </div>
        </div>
    </body>
</html>
