<!DOCTYPE html>
<html>
    <head>
       <title>My Restaurant Menu App | Cake | Triple Choc Cake </title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body>
        <div class="header">
            <a href="desserts.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/LogoMakr-2Plvj6.png">
        </div>
        <div id="recipe">
            <div class="recipe-details">
                <img src="images/triple-choc-cake.jpg" class="center">
                <h1>TRIPLE CHOC CAKE</h1>
                <br>
                <p>Chocolate cake made with chocolate ,also include other gradients such as fuge,vanilla creame and other sweetners. </p>
                <br>
                <p><b>Price:</b> R35</p>
                <p style="float: center"><b>Serving size:</b> 1</p>
                <br>
                <h2>Extras to choose from:</h2>
                <input type="radio" id="chopped nuts" name="side"/>
                <label for="chopped nuts">Chopped nuts</label>
                <br>
                <input type="radio" id="mini chocolate candies" name="side"/>
                <label for="mini chocolate candies">Mini chocolate candies</label>
                <br>
                <input type="radio" id="crushed peppermints" name="side"/>
                <label for="crushed peppermints">Crushed peppermints</label>
                <br><br>
                <h2>YOUR PROMPT REPLY WOULD BE APPRECIATED</h2>
                <input type="text" placeholder="Your Name" id="name"/>
                <input type="text" placeholder="Your Email" id="email"/>
                <textarea placeholder="Type your message here"></textarea>
                <br><br>
                <a class="button" href="message-received.html">ORDER HERE</a>
            </div>
        </div>
    </body>
</html>
