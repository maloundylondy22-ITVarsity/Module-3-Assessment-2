<!DOCTYPE html>
<html>
    <head>
       <title>My Restaurant Menu App | Toasted | Ham Grated Cheddar Cheese & Tomato</title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body>
        <div class="header">
            <a href="meals.html">
           
                 <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/LogoMakr-2Plvj6.png">
        </div>
        <div id="recipe">
            <div class="recipe-details">
                <img src="images/ham grated cheese and tomato.jpg" class="center">
                <h1>HAM GRATED CHEDDAR CHEESE & TOMATO</h1>
                <br>
                <p>Ham grated cheddar cheese & tomato,the ham served on the side are perfect for dunking.</p>
                <br>
                <p><b>Price:</b> R58.99</p>
                <p style="float: center"><b>Serving size:</b> 1</p>
                <br>
                <h2>Extras to choose from:</h2>
                <input type="radio" id="baked sun-dried tomato omelet" name="side"/>
                <label for="baked sun-dried tomato omelet">Baked sun-dried tomato omelet</label>
                <br>
                <input type="radio" id="grilled ham" name="side"/>
                <label for="grilled ham">Grilled ham</label>
                <br>
                <input type="radio" id="ham salad" name="side"/>
                <label for="ham salad">Ham salad</label>
                <br><br>
                <h2>YOUR PROMPT REPLY WOULD BE APPRECIATED</h2>
                <input type="text" placeholder="Your Name" id="name"/>
                <input type="text" placeholder="Your Email" id="email"/>
                <textarea placeholder="Type your message here"></textarea>
                <br><br>
                <a class="button" href="message-received.html">ORDER HERE</a>
            </div>
        </div>
    </body>
</html>
