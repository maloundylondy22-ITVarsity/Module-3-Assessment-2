<!DOCTYPE html>
<html>
    <head>
       <title>My Restaurant Menu App | Bound Salad | Egg salad </title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body>
        <div class="header">
            <a href="salads.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/LogoMakr-2Plvj6.png">
        </div>
        <div id="recipe">
            <div class="recipe-details">
                <img src="images/egg-salad.jpg" class="center">
                <h1>EGG SALAD</h1>
                <br>
                <p>Made up of eggs,mayo,yellow mustard sweet relish with mayo salad dressing. </p>
                <br>
                <p><b>Price:</b> R72.99 </p>
                <p style="float: center"><b>Serving size:</b> 1</p>
                <br>
                <h2>Extras to choose from:</h2>
                <input type="radio" id="potato" name="side"/>
                <label for="potato">Potato</label>
                <br>
                <input type="radio" id="oildressing" name="side"/>
                <label for="oildressing">Oildressing</label>
                <br>
                <input type="radio" id="cucumber" name="side"/>
                <label for="cucumber">Cucumber</label>
                <br><br>
                <h2>YOUR PROMPT REPLY WOULD BE APPRECIATED</h2>
                <input type="text" placeholder="Your Name" id="name"/>
                <input type="text" placeholder="Your Email" id="email"/>
                <textarea placeholder="Type your message here"></textarea>
                <br><br>
                <a class="button" href="message-received.html">ORDER HERE</a>
            </div>
        </div>
    </body>
</html>
