<!DOCTYPE html>
<html>
    <head>
       <title>My Restaurant Menu App | Custard | Creme Caramel</title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body>
        <div class="header">
            <a href="desserts.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/LogoMakr-2Plvj6.png">
        </div>
        <div id="recipe">
            <div class="recipe-details">
                <img src="images/creme-caramel.jpg" class="center">
                <h1>CREME CARAMEL</h1>
                <br>
                <p>A custard bake in a dish coated with caramelized sugar.</p>
                <br>
                <p><b>Price:</b> R40</p>
                <p style="float: center"><b>Serving size:</b> 1</p>
                <br>
                <h2>Extras to choose from:</h2>
                <input type="radio" id="dried fruits" name="side"/>
                <label for="dried fruits">Dried fruits</label>
                <br>
                <input type="radio" id="caramel" name="side"/>
                <label for="caramel">Caramel</label>
                <br>
                <input type="radio" id="strawberries" name="side"/>
                <label for="strawberries">Strawberries</label>
                <br><br>
                <h2>YOUR PROMPT REPLY WOULD BE APPRECIATED</h2>
                <input type="text" placeholder="Your Name" id="name"/>
                <input type="text" placeholder="Your Email" id="email"/>
                <textarea placeholder="Type your message here"></textarea>
                <br><br>
                <a class="button" href="message-received.html">ORDER HERE</a>
            </div>
        </div>
    </body>
</html>
