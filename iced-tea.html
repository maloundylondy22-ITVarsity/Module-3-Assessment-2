<!DOCTYPE html>
<html>
    <head>
       <title>My Restaurant Menu App | Refreshers | Iced-tea</title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body>
        <div class="header">
            <a href="drinks.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/LogoMakr-2Plvj6.png">
        </div>
        <div id="recipe">
            <div class="recipe-details">
                <img src="images/Ice tea2.jpg" class="center">
                <h1>ICED TEA</h1>
                <br>
                <p>Mixture of sugar and tea diluted with water,server over ice and occasionally garnished with lemon. </p>
                <br>
                <p><b>Price:</b> R22.99</p>
                <p style="float: center"><b>Serving size:</b> 1</p>
                <br>
                <h2>Extras to choose from:</h2>
                <input type="radio" id="citrus slices" name="side"/>
                <label for="citrus slices">Citrus slices</label>
                <br>
                <input type="radio" id="grape fruit" name="side"/>
                <label for="grape fruit">Grape fruit</label>
                <br>
                <input type="radio" id="lemon" name="side"/>
                <label for="lemon">Lemon</label>
                <br><br>
                <h2>YOUR PROMPT REPLY WOULD BE APPRECIATED</h2>
                <input type="text" placeholder="Your Name" id="name"/>
                <input type="text" placeholder="Your Email" id="email"/>
                <textarea placeholder="Type your message here"></textarea>
                <br><br>
                <a class="button" href="message-received.html">ORDER HERE</a>
            </div>
        </div>
    </body>
</html>
