<!DOCTYPE html>
<html>
    <head>
       <title>My Restaurant Menu App | Decadent Milkshake | Bar one Milkshake</title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body>
        <div class="header">
            <a href="drinks.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/LogoMakr-2Plvj6.png">
        </div>
        <div id="recipe">
            <div class="recipe-details">
                <img src="images/Bar-one-milkshake.jpg" class="center">
                <h1>BAR ONE MILKSHAKE</h1>
                <br>
                <p>Much richer,thicker, and frostier bar one made up of milk,chocolate syrup and ice cream.</p>
                <br>
                <p><b>Price:</b> R29.99</p>
                <p style="float: center"><b>Serving size:</b> 1</p>
                <br>
                <h2>Extras to choose from:</h2>
                <input type="radio" id="prinkles" name="side"/>
                <label for="prinkles">Prinkles</label>
                <br>
                <input type="radio" id="maraschino cherries" name="side"/>
                <label for="maraschino cherries">Maraschino cherries</label>
                <br>
                <input type="radio" id="hot fudge sauce" name="side"/>
                <label for="hot fudge sauce">Hot fudge sauce</label>
                <br><br>
                <h2>YOUR PROMPT REPLY WOULD BE APPRECIATED</h2>
                <input type="text" placeholder="Your Name" id="name"/>
                <input type="text" placeholder="Your Email" id="email"/>
                <textarea placeholder="Type your message here"></textarea>
                <br><br>
                <a class="button" href="message-received.html">ORDER HERE</a>
            </div>
        </div>
    </body>
</html>
