<!DOCTYPE html>
<html>
    <head>
       <title>My Restaurant Menu App | Sharing Jugs| Granadilla Mojito Slush</title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body>
        <div class="header">
            <a href="drinks.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/LogoMakr-2Plvj6.png">
        </div>
        <div id="recipe">
            <div class="recipe-details">
                <img src="images/Gradilla-mojito-slush.jpg" class="center">
                <h1>GRANADILLA MOJITO SLUSH</h1>
                <br>
                <p>Made up with rum,lime juice,simple syrup,and fresh mint.</p>
                <br>
                <p><b>Price:</b> R33.99</p>
                <p style="float: center"><b>Serving size:</b> 1</p>
                <br>
                <h2>Extras to choose from:</h2>
                <input type="radio" id="mint sprigs" name="side"/>
                <label for="mint sprigs">Mint sprigs</label>
                <br>
                <input type="radio" id="limes" name="side"/>
                <label for="limes">Limes</label>
                <br>
                <input type="radio" id="pretzels" name="side"/>
                <label for="pretzels">Pretzels</label>
                <br><br>
                <h2>YOUR PROMPT REPLY WOULD BE APPRECIATED</h2>
                <input type="text" placeholder="Your Name" id="name"/>
                <input type="text" placeholder="Your Email" id="email"/>
                <textarea placeholder="Type your message here"></textarea>
                <br><br>
                <a class="button" href="message-received.html">ORDER HERE</a>
            </div>
        </div>
    </body>
</html>
