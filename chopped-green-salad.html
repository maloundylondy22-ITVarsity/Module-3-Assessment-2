<!DOCTYPE html>
<html>
    <head>
       <title>My Restaurant Menu App | Green Salad | Chopped Green Salad </title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body>
        <div class="header">
            <a href="salads.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/LogoMakr-2Plvj6.png">
        </div>
        <div id="recipe">
            <div class="recipe-details">
                <img src="images/chopped-green-salad.jpg" class="center">
                <h1>CHOPPED GREEN SALAD</h1>
                <br>
                <p>A green salad made up of leafy vegetables, such as lettuce varieties,spinach or rockets.</p>
                <br>
                <p><b>Price:</b> R65</p>
                <p style="float: center"><b>Serving size:</b> 1</p>
                <br>
                <h2>Extras to choose from:</h2>
                <input type="radio" id="chopped raw vegetables" name="side"/>
                <label for="chopped raw vegetables">Chopped raw vegetables</label>
                <br>
                <input type="radio" id="kale" name="side"/>
                <label for="kale">Kale</label>
                <br>
                <input type="radio" id="mixed green" name="side"/>
                <label for="mixed green">Mixed green</label>
                <br><br>
                <h2>YOUR PROMPT REPLY WOULD BE APPRECIATED</h2>
                <input type="text" placeholder="Your Name" id="name"/>
                <input type="text" placeholder="Your Email" id="email"/>
                <textarea placeholder="Type your message here"></textarea>
                <br><br>
                <a class="button" href="message-received.html">ORDER HERE</a>
            </div>
        </div>
    </body>
</html>
