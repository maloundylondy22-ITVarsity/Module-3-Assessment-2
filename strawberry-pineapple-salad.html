<!DOCTYPE html>
<html>
    <head>
       <title>My Restaurant Menu App | Dessert Salad | Strawberry Pineapple Salad </title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body>
        <div class="header">
            <a href="salads.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/LogoMakr-2Plvj6.png">
        </div>
        <div id="recipe">
            <div class="recipe-details">
                <img src="images/strawberry-pineapple-salad.jpg" class="center">
                <h1>STRAWBERRY PINEAPPLE SALAD</h1>
                <br>
                <p>A vintage recipe of fresh strawberries and pineapples added yogurt dressing. </p>
                <br>
                <p><b>Price:</b> R80</p>
                <p style="float: center"><b>Serving size:</b> 1</p>
                <br>
                <h2>Extras to choose from:</h2>
                <input type="radio" id="honey" name="side"/>
                <label for="honey">Honey</label>
                <br>
                <input type="radio" id="berries" name="side"/>
                <label for="berries">Berries</label>
                <br>
                <input type="radio" id="pineapples" name="side"/>
                <label for="pineapples">Pineapples</label>
                <br><br>
                <h2>YOUR PROMPT REPLY WOULD BE APPRECIATED</h2>
                <input type="text" placeholder="Your Name" id="name"/>
                <input type="text" placeholder="Your Email" id="email"/>
                <textarea placeholder="Type your message here"></textarea>
                <br><br>
                <a class="button" href="message-received.html">ORDER HERE</a>
            </div>
        </div>
    </body>
</html>
